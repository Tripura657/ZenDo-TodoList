<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <button onclick="showSection('add')">âž• Add Task</button>
    <button onclick="showSection('view')">ðŸ“‹ View Tasks</button>
  </nav>

  <section id="addSection">
    <h2>Add a New Task</h2>
    <input type="text" id="taskInput" placeholder="Enter task..." />
    <button onclick="addTask()">Add Task</button>
    <p id="addMessage"></p>
  </section>

  <section id="viewSection" style="display:none;">
    <h2>Your Tasks</h2>
    <div class="filters">
      <button onclick="renderTasks('all')">All</button>
      <button onclick="renderTasks('completed')">Completed</button>
      <button onclick="renderTasks('pending')">Pending</button>
    </div>
    <div id="progress"></div>
    <ul id="taskList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
